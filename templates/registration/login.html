{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
        <h1 class="text-white">Login</h1>
        <form action="{% url 'login' %}" method="post" class="text-white-50">
          {% csrf_token %}
          {{ form|crispy }}
          <input type="submit" value="Submit" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
