{% extends "base.html" %}
{% load crispy_forms_filters%}
{% block content %}
  <div class="container-fluid text-white">
    <h1 class="text-white">Choose the tasks to assign:</h1>
    <form action="" method="post" class="text-white">
      {% csrf_token %}
      {{ form|crispy }}
      <input
          type="submit"
          value="Assign"
          class="btn btn-success"
      >
    </form>
  </div>
{% endblock %}
