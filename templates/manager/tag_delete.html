{% extends "base.html" %}

{% block content %}
  <div class="container-fluid text-white">
    <h1>Tag Deleting</h1>
    <p>You're going to delete a tag - {{ tag.name }}</p>
    <p><i>If you're really sure want to delete this tag, please press "Delete" button below.</i></p>
    <form action="" method="post">
      {% csrf_token %}
      <input
          type="submit"
          value="Delete"
          class="btn btn-danger"
      >
    </form>
  </div>
{% endblock %}
