{% extends "base.html" %}

{% block content %}
  <h1>Task Deleting</h1>
  <p><strong>WARNING!</strong>You're going to delete a task - {{ task.name }}!</p>
  <p><i>If you're really sure want to delete this task, please press "Delete" button.</i></p>
  <form action="" method="post">
    {% csrf_token%}
    <input type="submit" value="Delete" class="btn btn-danger">
  </form>
{% endblock %}
