{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <div class="container-fluid py-2">
    <h1
        class="text-white"
    >
      {{ object|yesno:"Update,Create" }} a Team
    </h1>
    <form action="" method="post" class="text-white">
      {% csrf_token %}
      {{ form|crispy }}
      <input
          type="submit"
          value="{{ object|yesno:'Update,Create' }}"
          class="btn btn-info"
      >
    </form>
  </div>
{% endblock %}
