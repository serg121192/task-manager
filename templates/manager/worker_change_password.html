{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>Change Password for {{ user.username }}</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input
        type="submit"
        value="Change"
        class="btn btn-success"
    >
  </form>
{% endblock %}
