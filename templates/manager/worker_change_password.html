{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <div class="text-white">
    <h1>Change Password for {{ user.username }}</h1>
    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input
          type="submit"
          value="Change"
          class="btn btn-success"
      >
    </form>
  </div>
{% endblock %}
