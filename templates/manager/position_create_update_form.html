{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <div class="container-fluid text-white">
    <h1 class="mb-4">{{ object|yesno:"Update,Create" }} Position</h1>
    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input
          type="submit"
          value="{{ object|yesno:'Update,Create' }}"
          class="btn btn-info"
      >
    </form>
  </div>
{% endblock %}
