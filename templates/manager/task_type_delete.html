{% extends "base.html" %}

{% block content %}
  <div class="container-fluid text-white">
    <h1>Task Type Deleting</h1>
    <p><strong>WARNING!</strong> You're going to delete task type - {{ tasktype.name }}!</p>
    <p><i>If you sure want to delete this task type, please press "Delete" button below.</i></p>
    <form action="" method="post">
      {% csrf_token %}
      <input type="submit" value="Delete" class="btn btn-danger">
    </form>
  </div>
{% endblock %}
