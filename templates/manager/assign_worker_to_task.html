{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <div class="container-fluid text-white">
    <h1>Choose workers to assign to Task</h1>
    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input
          type="submit"
          value="Assign"
          class="btn btn-success"
      >
    </form>
  </div>
{% endblock %}
