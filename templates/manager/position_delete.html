{% extends "base.html" %}

{%  block content %}

  <p><strong>WARNING!</strong> You're going to delete position - {{ position.name }}!</p>
  <p><i>If you're really sure to delete this position, please press "Delete" button below.</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
  </form>
{% endblock %}
