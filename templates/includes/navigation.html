  <!-- Navbar -->
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg  blur border-radius-xl mt-4 top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
          <div class="container-fluid px-0">
            <a
                class="navbar-brand font-weight-bolder ms-sm-3"
                href="{% url 'index' %}"
                rel="tooltip"
                data-placement="bottom"
            >
              Task Manager
            </a>
            <div
                class="collapse navbar-collapse pt-3 pb-2 py-lg-0 w-100"
                id="navigation"
            >
              <ul class="navbar-nav navbar-nav-hover ms-auto">
                <li class="nav-item dropdown dropdown-hover mx-2">
                  <a
                      href="{% url 'manager:project-list' %}"
                      class="nav-link ps-2 d-flex cursor-pointer align-items-center"
                  >
                    Projects
                  </a>
                </li>
                <li class="nav-item dropdown dropdown-hover mx-2">
                  <a
                      href="{% url 'manager:team-list' %}"
                      class="nav-link ps-2 d-flex cursor-pointer align-items-center"
                  >
                    Teams
                  </a>
                </li>
                <li class="nav-item dropdown dropdown-hover mx-2">
                  <a
                      href="{% url 'manager:worker-list' %}"
                      class="nav-link ps-2 d-flex cursor-pointer align-items-center"
                  >
                    Employees
                  </a>
                </li>
                <li class="nav-item dropdown dropdown-hover mx-2">
                  <a
                      href="{% url 'manager:position-list' %}"
                      class="nav-link ps-2 d-flex cursor-pointer align-items-center"
                  >
                    Positions
                  </a>
                </li>
                <li class="nav-item dropdown dropdown-hover mx-2">
                  <a
                      href="{% url 'manager:task-list' %}"
                      class="nav-link ps-2 d-flex cursor-pointer align-items-center"
                  >
                    Tasks
                  </a>
                </li>
                <li class="nav-item dropdown dropdown-hover mx-2">
                  <a
                      href="{% url 'manager:task-type-list' %}"
                      class="nav-link ps-2 d-flex cursor-pointer align-items-center"
                  >
                    Task Types
                  </a>
                </li>
                <li class="nav-item dropdown dropdown-hover mx-2">
                  <a
                      href="{% url 'manager:tag-list' %}"
                      class="nav-link ps-2 d-flex cursor-pointer align-items-center"
                  >
                    Tags
                  </a>
                </li>

                {% if request.user.is_authenticated %}
                  <li class="nav-item ms-lg-auto">
                    <a
                        class="nav-link nav-link-icon me-2"
                        href="{% url 'logout' %}"
                    >
                      <p
                          class="d-inline text-sm z-index-1 font-weight-bold"
                          data-bs-toggle="tooltip"
                          data-bs-placement="bottom"
                          title="Sign OUT"
                      >
                        Logout
                      </p>
                    </a>
                  </li>
                {% else %}
                  <li class="nav-item ms-lg-auto">
                    <a
                        href="{% url 'login' %}"
                        class="nav-link nav-link-icon me-2"
                    >
                      <p
                          class="d-inline text-sm z-index-1 font-weight-bold"
                          data-bs-toggle="tooltip"
                          data-bs-placement="bottom"
                          title="Login"
                      >
                        Login
                      </p>
                    </a>
                  </li>
                  <li class="nav-item ms-lg-auto">
                    <a
                        href="{% url 'manager:signup-worker' %}"
                        class="nav-link nav-link-icon me-2"
                    >
                      <p
                          class="d-inline text-sm z-index-1 font-weight-bold"
                          data-bs-toggle="tooltip"
                          data-bs-placement="bottom"
                          title="Sign Up"
                      >
                        Sign Up
                      </p>
                    </a>
                  </li>
                {% endif %}
              </ul>
            </div>
          </div>
        </nav>
        <!-- End Navbar -->
      </div>
    </div>
  </div>
